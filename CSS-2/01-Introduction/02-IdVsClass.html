<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            height: 100px;
            background-color: firebrick;
        }
        #div1 {
            width: 300px;
        }
        #div2 {
            width: 600px;
        }
        #div3 {
            width: 900px;
        }
        #div4 {
            width: 1200px;
        }
        .group {
            background-color: darkviolet;
        }
        #div2, #div4 {
            background-color: cadetblue;
        }
    </style>
</head>
<body>
   
   <h1>ID Vs Classes</h1>
   
   <div id="div1" class="group"></div>
   <hr>
   <div id="div2"></div>
   <hr>
   <div id="div3" class="group"></div>
   <hr>
   <div id="div4"></div>
    
</body>
</html>
