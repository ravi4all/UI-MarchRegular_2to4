<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <style>
        #nav i{
            color: #000;
            margin: 0px 10px;
        }
        #nav .fa-bell {
            color: red;
        }
        #nav .fa-envelope {
            color: green;
        }
        ul {
            margin: 0px;
            padding: 0px;
            list-style: none;
        }
        ul li {
            font-size: 20px;
            text-align: center;
            padding: 5px 0px;
            height: 20px;
            width: 30px;
        }
        ul li a {
            color: #fff;
        }
        ul li.fb {
            background-color: #3b5998;
        }
        ul li.twitter {
            background-color: #0084b4;
        }
        ul li.youtube {
            background-color: #c4302b;
        }
        ul li.linkedin {
            background-color: #0077B5;
        }
        ul li.insta {
            background-color: #fb3958;
        }
        ul li.fb:hover {
            background-color: #fff;
        }
        ul li.fb:hover a{
            color: #3b5998;
        }
    </style>
</head>
<body>
   
   <h1>Font Awesome</h1>
   <div id="nav">
   <a href="#"><i class="fa fa-home" aria-hidden="true"></i>Home</a>
   <a href="#"><i class="fa fa-bell" aria-hidden="true"></i>Notifications</a>
   <a href="#"><i class="fa fa-envelope" aria-hidden="true"></i>Messages</a>
   <a href="#"><i class="fa fa-phone" aria-hidden="true"></i>Contact</a>
   <a href="#"><i class="fa fa-sign-in" aria-hidden="true"></i>Sign In</a>
    </div>
    
    <div class="sociable">
        <ul>
            <li class="fb"><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
            <li class="twitter"><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
            <li class="youtube"><a href="#"><i class="fa fa-youtube" aria-hidden="true"></i></a></li>
            <li class="linkedin"><a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
            <li class="insta"><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
        </ul>
    </div>
</body>
</html>
