<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <link rel="stylesheet" href="css/main.css">
    
    <script src="js/model/model.js"></script>
    <script src="js/model/empObject.js"></script>
    <script src="js/controller/empController.js"></script>
</head>
<body>
   
   <h1>Employee Management</h1>
   
   
       <table>
           <tr>
               <td>Enter ID</td>
               <td><input type="text" placeholder="Enter id" id="box_1"></td>
               <td><span id="error_1" class="common_error"></span></td>
           </tr>
           <tr>
               <td>Enter Name</td>
               <td><input type="text" placeholder="Enter name" id="box_2"></td>
               <td><span id="error_2" class="common_error"></span></td>
           </tr>
           <tr>
               <td>Enter Department</td>
               <td><input type="text" placeholder="Enter Department" id="box_3"></td>
               <td><span id="error_3" class="common_error"></span></td>
           </tr>
       </table>
       <button id="add">Add Employee</button>
       <button id="delete">Delete Emp</button>
       <button id="sort">Sort Emp</button>
       <button id="save">Save Emp</button>
       <button id="load">Load Emp</button>
       
       <br><br><br>
       <div>
           <input type="text" placeholder="Search Employee" id="box_4">
           <button id="searchEmp">Search</button>
       </div>
   
   <h2>Total Employees : <span id="empCount"></span></h2>
   <h2>Selected Employees : <span id="selectedEmp"></span></h2>
   
   <ul id="list"></ul>
    
</body>
</html>
