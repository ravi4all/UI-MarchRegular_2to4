<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../angular.min.js"></script>
    <script src="app.js"></script>
    <script src="factory.js"></script>
    <script src="controller.js"></script>
</head>
<body ng-app="shoppingApp" ng-controller="shopController">

<button ng-click="show()">Show Data</button>

<!--<div ng-bind="result"></div>-->

<select ng-model="orderValue">
    <option value="name">Name</option>
    <option value="price">Price</option>
    <option value="vendor">Vendor</option>
</select>

<input type="text" placeholder="Type here" ng-model="search.price"/>

<ul>
    <li ng-repeat="r in result.data.mobiles | orderBy:orderValue | filter:search">
        {{r.name | uppercase}} &nbsp; {{r.price | currency}} &nbsp; {{r.vendor}}
        <br/>
        <img ng-src={{r.image}} alt="image"/>
    </li>
</ul>

</body>
</html>
