<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../angular.min.js"></script>
</head>
<body>

<div ng-app="MyApp" class="parent">
    <div ng-controller="ScopeDemo">
        <p>Hello {{name}}!!!</p>
        <!--<input type="text" ng-model="someVal"/>-->
    </div>
    <hr/>
    <div ng-controller="ListController">
        <ol>
            <li ng-repeat="n in names">
                {{n}} from {{department}}
            </li>
        </ol>
        <h3>New User is {{newUser}}</h3>
    </div>
</div>

<script>
    var app = angular.module("MyApp", []);
    app.controller("ScopeDemo", function ($rootScope,$scope) {
        $scope.name = 'Ravi';
        $scope.someVal = "IT";
        $rootScope.department = $scope.someVal;
        $rootScope.newUser = $scope.name;
    });
    app.controller("ListController", function($scope){
        $scope.names = ['Ram','Shyam','Dev'];
    })
</script>
</body>
</html>
