<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .div1 {
            height: 181px;
            width: 139px;
            border: 1px solid;
            background-image: url(../../../Images/volt_sprite_sheet_by_kwelfury-d5hx008.png);
            animation: anim_1 1s infinite;
            /*background-position: -23px -271px;*/
        }
        @keyframes anim_1 {
            0% {
                background-position: -43px -31px;
            }
            20% {
                background-position: -199px -51px;
            }
            40% {
                background-position: -369px -61px;
            }
            60% {
                background-position: -559px -51px;
            }
            80% {
                background-position: -939px -31px;
            }
            100% {
                background-position: -43px -31px;
            }
        
        
        
        }
    </style>
</head>
<body>
   
   <h1>Using Sprite Images</h1>
   
   <div class="div1">
       
   </div>
    
</body>
</html>
