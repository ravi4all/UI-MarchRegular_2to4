<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            height: 200px;
            width: 300px;
            background-size: 100% 100%;
            animation-name: anim_1;
            animation-duration: 5s;
            animation-iteration-count: infinite;
        }
        @keyframes anim_1{
            0% {
                transform: translate(0px,0px);
                background-image: url("../../../Images/WebImages/Best%20Inspirational%20Quotes%20From%20Steve%20Jobs.png");
            }
            25% {
                background-image: url("../../../Images/WebImages/0c84c1948d7b32787aa6fa565505dacc_view.jpg");
                background-size: 100% 100%;
                transform: translate(400px, 0px);
            }
            50% {
                transform: translate(400px,200px);
                background-image: url("../../../Images/WebImages/wallpaper_1277.jpg");
            }
            75% {
                transform: translate(0px,200px);
                background-image: url("../../../Images/WebImages/Terminator002.jpg");
            }
            100%{
                transform: translate(0px,0px);
                background-image: url("../../../Images/WebImages/super_minions.jpg");
            }
        }
    </style>
</head>
<body>
   
   <h1>Simple Animations</h1>
   
   <div>
       
   </div>
    
</body>
</html>
