        }
        @keyframes slider {
            0% {
                background-image: url("../../../Images/WebImages/559376_436797666338634_107844962567241_1655677_1996973502_n%20(1).jpg");

                background-image: url("../../../Images/WebImages/wallpaper_14028.jpg");

            }
            60% {
                background-image: url("../../../Images/WebImages/batman_arkham_knight-1366x768.jpg");
            }
            80% {
                background-image: url("../../../Images/WebImages/Iron-Man-3-2013-Wallpaper.jpg");

            100% {
                background-image: url("../../../Images/WebImages/559376_436797666338634_107844962567241_1655677_1996973502_n%20(1).jpg");
