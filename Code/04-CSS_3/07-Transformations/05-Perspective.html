<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #div1 {
            width: 200px;
            border: 1px solid;
            padding: 20px;
            perspective: 150px;
            margin: 0 auto;
        }
        .nested {
            height: 150px;
            width: 150px;
            background-color: lightgreen;
            transition: 2s;
        }
        #div1:hover .nested {
            transform: rotateY(360deg);
            transition: 2s;
            backface-visibility: hidden;
        }
    </style>
</head>
<body>
   
   <h1>Perspective Example</h1>
   
   <div id="div1">
       <div class="nested">Hello</div>
   </div>
    
</body>
</html>
