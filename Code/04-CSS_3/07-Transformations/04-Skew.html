<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #div1 div {
            height: 200px;
            width: 400px;
            background-color: red;
            transition: 2s;
        }
        #div1:hover div {
            transform: rotateX(360deg) skewY(360deg);
            transition: 12s;
        }
    </style>
</head>
<body>
   
   <h1>Skew</h1>
   
   <div id="div1">
       <div></div>
   </div>
    
</body>
</html>
