<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <style>
        ul {
            margin: 0px;
            padding: 0px;
            list-style: none;
        }
        .nav li {
            display: inline-block;
            margin: 0px 20px;
        }
        .nav .fa {
            font-size: 20px;
            color: black;
        }
        #social-icons li {
            height: 20px;
            font-size: 20px;
            width: 20px;
            text-align: center;
            padding: 10px;
            border-radius: 50%;
        }
        #social-icons li a {
            color: #fff;
        }
        #social-icons li.fb {
            background-color: #3b5998;
        }
        #social-icons li.tw {
            background-color: #55ACEE;
        }
        #social-icons li.yt {
            background-color: #ff0000;
        }
        #social-icons li.ins {
            background-color: #fb3958;
        }
        #social-icons li.li {
            background-color: #0077B5;
        }
        #social-icons li:hover a {
            color: black;
        }
    </style>
</head>
<body>
   
   <h1>Font Awesome</h1>
   
   <ul class="nav">
       <li><a href="#"><i class="fa fa-bed" aria-hidden="true"></i> Home</a></li>
       <li><a href="#"><i class="fa fa-bell" aria-hidden="true"></i> Notifications</a></li>
       <li><i class="fa fa-envelope" aria-hidden="true"></i> <a href="#">Messages</a></li>
       <li><i class="fa fa-phone" aria-hidden="true"></i> <a href="#">Contact</a></li>
       <li><i class="fa fa-user" aria-hidden="true"></i> <a href="#">About</a></li>
       <li><i class="fa fa-sign-in" aria-hidden="true"></i> <a href="#">Sign In</a></li>
   </ul>
   
   <ul id="social-icons">
       <li class="fb"><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
       <li class="tw"><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
       <li class="yt"><a href="#"><i class="fa fa-youtube" aria-hidden="true"></i></a></li>
       <li class="ins"><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
       <li class="li"><a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
   </ul>
    
</body>
</html>
